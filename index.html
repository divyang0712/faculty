<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Availability Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --highlight-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --dark-bg: #0f1419;
            --card-bg: #1a202c;
            --surface-bg: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: translate(-10px, -10px) rotate(0deg); }
            100% { transform: translate(10px, 10px) rotate(1deg); }
        }

        /* Header Section */
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: titleFloat 3s ease-in-out infinite alternate;
        }

        @keyframes titleFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 2rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(26, 32, 44, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.5);
        }

        /* Controls Section */
        .controls-section {
            margin-bottom: 3rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-select {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            appearance: none;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            background: rgba(45, 55, 72, 1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Custom Dropdown Arrow */
        .form-group::after {
            content: 'â–¼';
            position: absolute;
            right: 1rem;
            top: 3rem;
            color: var(--text-secondary);
            pointer-events: none;
            font-size: 0.8rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: 0 8px 32px rgba(240, 147, 251, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(240, 147, 251, 0.4);
        }

        .btn-warning {
            background: var(--warning-gradient);
            color: #8b4513;
            box-shadow: 0 8px 32px rgba(255, 236, 210, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 236, 210, 0.4);
        }

        /* Results Section */
        .results-section {
            margin-top: 3rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        /* Single column for single faculty */
        .results-grid.single-column {
            grid-template-columns: 1fr;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Status Cards */
        .status-card {
            background: rgba(26, 32, 44, 0.8);
            border-radius: 20px;
            padding: 2rem;
            border-left: 6px solid;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .status-free {
            border-left-color: #4facfe;
            background: linear-gradient(145deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.05));
        }

        .status-busy {
            border-left-color: #fa709a;
            background: linear-gradient(145deg, rgba(250, 112, 154, 0.1), rgba(254, 225, 64, 0.05));
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .status-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-free .status-icon {
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-busy .status-icon {
            background: var(--danger-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Faculty Lists */
        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .faculty-card {
            background: rgba(45, 55, 72, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .faculty-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(45, 55, 72, 0.8);
        }

        /* Highlighted Faculty Card (for less than 5 slots) */
        .faculty-card.highlighted {
            background: linear-gradient(145deg, rgba(168, 237, 234, 0.15), rgba(254, 214, 227, 0.15));
            border: 2px solid rgba(168, 237, 234, 0.5);
            box-shadow: 0 8px 32px rgba(168, 237, 234, 0.2);
        }

        .faculty-card.highlighted:hover {
            border-color: rgba(168, 237, 234, 0.8);
            background: linear-gradient(145deg, rgba(168, 237, 234, 0.25), rgba(254, 214, 227, 0.25));
            box-shadow: 0 12px 40px rgba(168, 237, 234, 0.3);
        }

        .faculty-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .faculty-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .faculty-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status-free-badge {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            color: #4facfe;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }

        .status-busy-badge {
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.2), rgba(254, 225, 64, 0.2));
            color: #fa709a;
            border: 1px solid rgba(250, 112, 154, 0.3);
        }

        /* Single Faculty Display */
        .single-faculty-result {
            text-align: center;
            padding: 2rem;
            background: rgba(45, 55, 72, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-status {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-status.free {
            color: #4facfe;
        }

        .result-status.busy {
            color: #fa709a;
        }

        .status-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .faculty-name-large {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .detail-section {
            margin-bottom: 1rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .engagement-details {
            background: rgba(250, 112, 154, 0.1);
            border: 1px solid rgba(250, 112, 154, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        /* Low workload badge */
        .low-workload-badge {
            background: var(--highlight-gradient);
            color: #065f46;
            border: 1px solid rgba(168, 237, 234, 0.5);
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Faculty Selection Note */
        .faculty-note {
            background: rgba(255, 236, 210, 0.1);
            border: 1px solid rgba(255, 236, 210, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ffa726;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .faculty-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

    <script>
        // Parse CSV data optimized
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length >= headers.length) {
                    const entry = {};
                    for (let j = 0; j < headers.length; j++) {
                        entry[headers[j].trim()] = (values[j] || '').trim();
                    }
                    data.push(entry);
                }
            }
            return data;
        }

`;


        // Parse and optimize data on load
        let timetableData = parseCSV(csvData);
        let allFaculty = [...new Set(timetableData.map(row => row.Faculty))].sort();
        
        // Pre-calculate workload data for optimization
        let facultyWorkload = {};
        
        function initializeWorkloadData() {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            
            allFaculty.forEach(faculty => {
                facultyWorkload[faculty] = {};
                days.forEach(day => {
                    facultyWorkload[faculty][day] = timetableData.filter(row => 
                        row.Faculty === faculty && 
                        row.Day === day && 
                        row.Division && 
                        row.Subject
                    ).length;
                });
            });
        }

        // Calculate faculty workload for a specific day (optimized)
        function calculateDayWorkload(facultyName, day) {
            return facultyWorkload[facultyName] ? facultyWorkload[facultyName][day] || 0 : 0;
        }

        // Check single faculty availability
        function checkSingleFaculty() {
            const faculty = document.getElementById('facultySelect').value;
            const day = document.getElementById('daySelect').value;
            const time = document.getElementById('timeSelect').value;

            if (!faculty) {
                document.getElementById('facultyNote').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('facultyNote').style.display = 'none';
                }, 3000);
                return;
            }

            if (!day || !time) {
                alert('Please select both day and time slot');
                return;
            }

            document.getElementById('facultyNote').style.display = 'none';
            
            // Show loading briefly for user feedback
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loadingText').textContent = `Checking availability for ${faculty}...`;
            document.getElementById('resultsSection').style.display = 'none';

            setTimeout(() => {
                checkAvailability(faculty, day, time, 'single');
            }, 200);
        }

        // Check all faculty availability
        function checkAllFaculty() {
            const day = document.getElementById('daySelect').value;
            const time = document.getElementById('timeSelect').value;

            if (!day || !time) {
                alert('Please select both day and time slot');
                return;
            }

            document.getElementById('facultyNote').style.display = 'none';
            
            // Show loading briefly for user feedback
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loadingText').textContent = 'Checking availability for all faculty...';
            document.getElementById('resultsSection').style.display = 'none';

            setTimeout(() => {
                checkAvailability(null, day, time, 'all');
            }, 200);
        }

        // Optimized availability checking function
        function checkAvailability(selectedFaculty, day, time, mode) {
            // Create a map for quick lookup
            const scheduleMap = new Map();
            
            // Filter once and create lookup map
            timetableData.forEach(row => {
                if (row.Day === day && row['Start Time'] === time) {
                    scheduleMap.set(row.Faculty, row);
                }
            });

            const freeFaculty = [];
            const busyFaculty = [];

            // Get faculty list based on mode
            const facultyToCheck = mode === 'single' ? [selectedFaculty] : allFaculty;

            // Process faculty quickly
            facultyToCheck.forEach(facultyName => {
                const facultySchedule = scheduleMap.get(facultyName);
                
                if (facultySchedule && facultySchedule.Division && facultySchedule.Subject) {
                    // Faculty is busy
                    busyFaculty.push({
                        name: facultyName,
                        division: facultySchedule.Division,
                        subject: facultySchedule.Subject,
                        location: facultySchedule.Location,
                        workload: mode === 'all' ? calculateDayWorkload(facultyName, day) : 0
                    });
                } else {
                    // Faculty is free
                    freeFaculty.push({
                        name: facultyName,
                        workload: mode === 'all' ? calculateDayWorkload(facultyName, day) : 0
                    });
                }
            });

            // Display results immediately
            displayResults(freeFaculty, busyFaculty, day, time, mode, selectedFaculty);

            // Hide loading and show results
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').classList.add('fade-in');
        }

        // Optimized display results function
        function displayResults(freeFaculty, busyFaculty, day, time, mode, selectedFaculty) {
            const timeDisplay = `${time}-${getEndTime(time)}`;
            const resultsGrid = document.getElementById('resultsGrid');
            const freeCard = document.getElementById('freeCard');
            const busyCard = document.getElementById('busyCard');
            
            // For single faculty, show only relevant card
            if (mode === 'single') {
                resultsGrid.classList.add('single-column');
                
                if (freeFaculty.length > 0) {
                    // Show only free card
                    freeCard.style.display = 'block';
                    busyCard.style.display = 'none';
                    
                    document.getElementById('freeCount').textContent = `${selectedFaculty} is available`;
                    
                    // Display single faculty free result
                    const freeFacultyList = document.getElementById('freeFacultyList');
                    freeFacultyList.innerHTML = `
                        <div class="single-faculty-result">
                            <span class="status-emoji">âœ…</span>
                            <div class="result-status free">FREE</div>
                            <div class="faculty-name-large">${selectedFaculty}</div>
                            <div class="status-text">is available</div>
                            
                            <div class="detail-section">
                                <div class="detail-label">Day:</div>
                                <div class="detail-value">${day}</div>
                            </div>
                            
                            <div class="detail-section">
                                <div class="detail-label">Time:</div>
                                <div class="detail-value">${timeDisplay}</div>
                            </div>
                        </div>
                    `;
                } else {
                    // Show only busy card
                    freeCard.style.display = 'none';
                    busyCard.style.display = 'block';
                    
                    document.getElementById('busyCount').textContent = `${selectedFaculty} is occupied`;
                    
                    // Display single faculty busy result
                    const busyFacultyList = document.getElementById('busyFacultyList');
                    const busyFacultyData = busyFaculty[0];
                    busyFacultyList.innerHTML = `
                        <div class="single-faculty-result">
                            <span class="status-emoji">âŒ</span>
                            <div class="result-status busy">BUSY</div>
                            <div class="faculty-name-large">${selectedFaculty}</div>
                            <div class="status-text">is occupied</div>
                            
                            <div class="detail-section">
                                <div class="detail-label">Day:</div>
                                <div class="detail-value">${day}</div>
                            </div>
                            
                            <div class="detail-section">
                                <div class="detail-label">Time:</div>
                                <div class="detail-value">${timeDisplay}</div>
                            </div>
                            
                            <div class="engagement-details">
                                <div class="detail-label">Engagement Details:</div>
                                <div class="detail-value">${busyFacultyData.division} ${busyFacultyData.subject} ${busyFacultyData.location}</div>
                            </div>
                        </div>
                    `;
                }
            } else {
                // For all faculty, show both cards
                resultsGrid.classList.remove('single-column');
                freeCard.style.display = 'block';
                busyCard.style.display = 'block';
                
                // Update counts
                document.getElementById('freeCount').textContent = `${freeFaculty.length} faculty member${freeFaculty.length !== 1 ? 's' : ''} ${freeFaculty.length !== 1 ? 'are' : 'is'} free`;
                document.getElementById('busyCount').textContent = `${busyFaculty.length} faculty member${busyFaculty.length !== 1 ? 's' : ''} ${busyFaculty.length !== 1 ? 'are' : 'is'} busy`;

                // Display free faculty
                const freeFacultyList = document.getElementById('freeFacultyList');
                if (freeFaculty.length === 0) {
                    freeFacultyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No faculty members are free at this time.</p>';
                } else {
                    freeFacultyList.innerHTML = freeFaculty.map(faculty => {
                        const isLowWorkload = faculty.workload >= 5;
                        return `
                            <div class="faculty-card ${isLowWorkload ? 'highlighted' : ''}">
                                <div class="faculty-name">
                                    ${faculty.name}
                                  
                                </div>
                                <div class="faculty-details">
                                    Available during: ${day} ${timeDisplay}<br>
                                    Today's workload: ${faculty.workload} Hour${faculty.workload !== 1 ? 's' : ''}
                                </div>
                                <div class="faculty-status status-free-badge">Available</div>
                            </div>
                        `;
                    }).join('');
                }

                // Display busy faculty
                const busyFacultyList = document.getElementById('busyFacultyList');
                if (busyFaculty.length === 0) {
                    busyFacultyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">All faculty members are free at this time.</p>';
                } else {
                    busyFacultyList.innerHTML = busyFaculty.map(faculty => {
                        return `
                            <div class="faculty-card">
                                <div class="faculty-name">${faculty.name}</div>
                                <div class="faculty-details">
                                    Engaged in: ${faculty.division} - ${faculty.subject}<br>
                                    Location: ${faculty.location}<br>
                                    During: ${day} ${timeDisplay}<br>
                                    Today's workload: ${faculty.workload} Hour${faculty.workload !== 1 ? 's' : ''}
                                </div>
                                <div class="faculty-status status-busy-badge">Busy</div>
                            </div>
                        `;
                    }).join('');
                }
            }
        }

        // Get end time for time slot
        function getEndTime(startTime) {
            const timeMap = {
                '09:00': '09:55',
                '09:55': '10:50',
                '10:50': '11:45',
                '11:45': '12:40',
                '12:40': '01:35',
                '01:35': '02:25',
                '02:25': '03:15',
                '03:15': '04:05',
                '04:05': '04:55'
            };
            return timeMap[startTime] || '';
        }

        // Clear results
        function clearResults() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('freeFacultyList').innerHTML = '';
            document.getElementById('busyFacultyList').innerHTML = '';
            document.getElementById('freeCount').textContent = '0 faculty members are free';
            document.getElementById('busyCount').textContent = '0 faculty members are busy';
            document.getElementById('facultyNote').style.display = 'none';
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            initializeWorkloadData();
        });
    </script>
